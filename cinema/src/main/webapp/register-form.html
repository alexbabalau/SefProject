<html>

<head>
	<link type="text/css" rel="stylesheet" href="css/styles.css" >
	<link type="text/css" rel="stylesheet" href="css/buttonsstyle.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
	
		
<body>
	<div id = "wrapper">
		<nav class="navbar navbar-dark bg-primary">
  			<span class="navbar-brand mb-0 h1"><h3><b>Register</b></h3></span>
		</nav>
			
			<br><br>
		<div id = "container">	
			<div id = "content">
				<form action="CinemaControllerServlet">
				
					Username : <input type = "text" name = "username" />
					
					<br/><br/>
					
					Password : <input type = "password" name = "password" />
					
					<br/><br/>
					
					Name : <input type = "text" name = "name" />
					
					<br/><br/>
					
					Phone : <input type = "text" name = "phone" />
					
					<br/><br/>
					
					Email : <input type = "text" name = "email" />
					
					<br/><br/>
					
					<br>
					<div class = "row">
					<div class = "col-1">Role :</div>
					<div class = "col-4">
					<select class="custom-select" name = "role">
						<option>regular</option>
						<option>manager</option>
					</select>
					</div>
					</div>
					
					<br>
					
					Cinema Name : <input type = "text" name = "cinemaName" value = "Only for manager accounts"/>
					
					<br/><br/>
					
					<input type = "hidden" name = "command" value = "REGISTER" />
					
					<input class="btn btn-outline-primary" type = "submit" value = "Submit"/>
				</form>
			</div>
		</div>
	</div>

	<br>
	<input class="btn btn-outline-dark" type="button" value = "Back to Login" onclick = "window.location.href = 'login-form.html'; return false" />
	
	<br><br>

</body>
</html>
