<html>
<body>

<h1>New Movie</h1>
<a href="CinemaControllerServlet?command=LOGOUT">Logout</a>
<hr>

<br><br>

<form action="CinemaControllerServlet">

	Title : <input type = "text" name = "title" />
	
	<br/><br/>
	
	Start hour : <input type = "number" name = "startHour" />
	
	<br/><br/>
	
	End hour : <input type = "number" name = "endHour" />
	
	<br/><br/>
	
	Seats number : <input type = "number" name = "freeSeats" />
	
	<br/><br/>
	
	One ticket price : <input type = "number" step = "0.01" name = "price" />
	
	<br/><br/>
	
	<input type = "hidden" name = "command" value = "ADDMOVIE" />
	
	<input type = "submit" value = "Submit"/>
</form>

</body>
</html>
