<html>

<head>
	<link type="text/css" rel="stylesheet" href="css/styles.css" >
	<link type="text/css" rel="stylesheet" href="css/buttonsstyle.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>


<body>
	<div id = "wrapper">			
		<div>
			<nav class="navbar navbar-dark bg-primary">
  				<span class="navbar-brand mb-0 h1"><h3><b>New Movie</b></h3></span>
			</nav>
		</div>
		<div id = "container">
			<div id = "content">		
				<br><br>
				<form action="CinemaControllerServlet">
					Title : <input type = "text" name = "title" />
					<br/><br/>
					Start hour : <input type = "number" name = "startHour" />
					<br/><br/>
					End hour : <input type = "number" name = "endHour" />
					<br/><br/>
					Seats number : <input type = "number" name = "freeSeats" />
					<br/><br/>
					One ticket price : <input type = "number" step = "0.01" name = "price" />
					<br/><br/>
					<input type = "hidden" name = "command" value = "ADDMOVIE" />
					<input class="btn btn-outline-primary" type = "submit" value = "Submit"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
